<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich">
    
    <style>
        .cols{
            vertical-align:top;
        }
    </style>            
    <h:form id="form">
    <center>
	    <h:panelGrid columns="2" columnClasses="cols,cols" width="400">
	    <rich:panelMenu id="menu" style="width:200px"  mode="ajax"
	        iconExpandedGroup="disc" iconCollapsedGroup="disc" 
	        iconExpandedTopGroup="chevronUp" iconGroupTopPosition="right" 
	        iconCollapsedTopGroup="chevronDown">
	        
	         <rich:toolTip followMouse="true" direction="top-right" showDelay="500" styleClass="tooltip">
	            <span  style="white-space:nowrap">
	                Menu wyboru taksonomii
	            </span>
	        </rich:toolTip>
	        
	        <rich:panelMenuGroup label="Location (#{taxonomyBean.resultsCount})" >
	            <rich:panelMenuItem label="Seaside (#{taxonomyBean.resultsCount})" reRender="menu"/>
	            <rich:panelMenuItem label="Mountain (#{taxonomyBean.resultsCount})" reRender="menu" />
	            <rich:panelMenuItem label="Forest (#{taxonomyBean.resultsCount})" reRender="menu" />
	        </rich:panelMenuGroup>
	        <rich:panelMenuGroup label="Home (#{taxonomyBean.resultsCount})">
	            <rich:panelMenuItem label="Kitchen (#{taxonomyBean.resultsCount})" reRender="menu" />
	            <rich:panelMenuItem   label="Bathroom (#{taxonomyBean.resultsCount})" reRender="menu" />
	            <rich:panelMenuItem label="Garage (#{taxonomyBean.resultsCount})" reRender="menu" />
			<rich:panelMenuGroup label="Room (#{taxonomyBean.resultsCount})">
	            <rich:panelMenuItem label="Bedroom (#{taxonomyBean.resultsCount})" reRender="menu" />
	            <rich:panelMenuItem label="Restroom (#{taxonomyBean.resultsCount})" reRender="menu" />
	            <rich:panelMenuItem label="Kids Room (#{taxonomyBean.resultsCount})" reRender="menu" />
			</rich:panelMenuGroup>
	            <rich:panelMenuItem label="Anteroom (#{taxonomyBean.resultsCount})" reRender="menu" />
	        </rich:panelMenuGroup>
	        <rich:panelMenuGroup label="People (#{taxonomyBean.resultsCount})">
	            <rich:panelMenuItem label="Friend (#{taxonomyBean.resultsCount})" reRender="menu" />
	            <rich:panelMenuItem label="Family (#{taxonomyBean.resultsCount})" reRender="menu" />
	            <rich:panelMenuItem label="Colleagues (#{taxonomyBean.resultsCount})" reRender="menu" />
	        </rich:panelMenuGroup>
	    </rich:panelMenu>
	    </h:panelGrid>
    </center>
    
    	<br/><br/><br/>
		<rich:panel>
		<b>Panel Menu</b> - alternatywa przeszukiwania taksonomii
			<ul>
				<li>Dynamiczne taksonomie - uaktualnianie ilosci mozliwych wynikow na biezaco</li>
				<li>Bedzie mozliwosc okreslenia priorytetu</li>
			</ul>
		</rich:panel>
		
    </h:form>
</ui:composition>
