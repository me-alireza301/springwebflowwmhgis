<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">
<head />
<body>
<ui:composition template="/WEB-INF/templates/standard.xhtml">
	<ui:define name="head" />


	<ui:define name="content">
		<rich:dragIndicator id="indicator" />
		<rich:dragIndicator id="indicator2" />
		<h:form>
			<table width="1000px">

				<tr valign="top">

					<td rowspan="2"><rich:panel id="treePanel">
						<f:facet name="header">
							<h:outputText value="Drzewo taksonomii" />
						</f:facet>
						<div id="treeDiv"><rich:tree
							nodeSelectListener="#{treeBean.processSelection}"
							reRender="selectedNode" ajaxSubmitSelection="true"
							switchType="client" value="#{treeBean.rootNode}" var="item"
							id="tree" treeNodeVar="treeNodeVar" ajaxKeys="#{null}"
							dropListener="#{treeBean.dropListener}" nodeFace="#{item.face}">

							<rich:treeNode type="standard">
								<h:outputText value="#{item.data}" />

								<rich:dragSupport dragIndicator=":indicator" dragType="all"
									dragValue="#{item}">
									<rich:dndParam name="label" value="#{item.data}" />
								</rich:dragSupport>
							</rich:treeNode>
							<rich:treeNode type="green">
								<font style="background-color: green;"> <h:outputText
									value="#{item.data}" /> </font>

								<rich:dragSupport dragIndicator=":indicator" dragType="all"
									dragValue="#{item}">
									<rich:dndParam name="label" value="#{item.data}" />
								</rich:dragSupport>
							</rich:treeNode>
							<rich:treeNode type="red">
								<font style="background-color: red;"> <h:outputText
									value="#{item.data}" /> </font>

								<rich:dragSupport dragIndicator=":indicator" dragType="all"
									dragValue="#{item}">
									<rich:dndParam name="label" value="#{item.data}" />
								</rich:dragSupport>
							</rich:treeNode>


						</rich:tree></div>
					</rich:panel></td>
					<td><rich:panel id="yesPanel" styleClass="yesNoPanel">
						<f:facet name="header">
							<h:outputText value="Yes" />
						</f:facet>
						<rich:dropSupport id="yesContainer" acceptedTypes="all"
							dropValue="all" dropListener="#{choiceContainer.processYesDrop}"
							reRender="treePanel,yesPanel">
						</rich:dropSupport>

						<h:dataTable id="yesTable" columns="1"
							value="#{choiceContainer.selectedYesContainer}" var="fm">
							<h:column>
								<h:outputText value="#{fm.data}"></h:outputText>
							</h:column>
						</h:dataTable>


					</rich:panel></td>
					<td><rich:panel styleClass="yesNoPanel" id="noPanel">
						<f:facet name="header">
							<h:outputText value="No" />
						</f:facet>
						<rich:dropSupport id="noContainer" acceptedTypes="all"
							dropValue="all" dropListener="#{choiceContainer.processNoDrop}"
							reRender="treePanel,noPanel">
						</rich:dropSupport>

						<h:dataTable id="noTable" columns="1"
							value="#{choiceContainer.selectedNoContainer}" var="fm">
							<h:column>
								<h:outputText value="#{fm.data}"></h:outputText>
							</h:column>
						</h:dataTable>


					</rich:panel></td>



				</tr>
				<tr>
					<td valign="top" width="100%" align="center" colspan="2"><rich:panel
						id="resultsPanel">
						<div id="resultsDiv"><rich:dropSupport id="rP"
							acceptedTypes="no" />  <rich:dataGrid
							value="#{searchResultDAO.objects}" var="res" columns="5"
							width="100%">
							<f:facet name="header">

								<h:outputText value="Wyniki"></h:outputText>

							</f:facet>
							<rich:panel>
								<f:facet name="header">
									<h:outputText value="#{res.title}"></h:outputText>
								</f:facet>
								<rich:effect event="onclick" type="DropOut"
									params="duration:0.8" />

								<!-- 	<h:graphicImage value="#{res.imagePath}" id="result_image"
										alt="There should be an image"></h:graphicImage>  -->
								<h:outputText value="#{res.description}" />



							</rich:panel>
							<f:facet name="footer">
								<rich:datascroller />
							</f:facet>
						</rich:dataGrid></div>
					</rich:panel></td>
				</tr>



			</table>










		</h:form>
	</ui:define>

</ui:composition>
</body>
</html>
