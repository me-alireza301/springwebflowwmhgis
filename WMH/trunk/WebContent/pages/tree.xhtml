<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">
<head />
<body>
<ui:composition template="/WEB-INF/templates/standard.xhtml">
	<ui:define name="head" />


	<ui:define name="content">
		<rich:dragIndicator id="indicator" />
		<rich:dragIndicator id="indicator2" />
		<h:form>
			<table width="100%">

				<tr>

					<td rowspan="2" width="200px"><rich:panel id="treePanel">
						<f:facet name="header">
							<h:outputText value="Drzewo taksonomii" />
						</f:facet>
						<rich:tree nodeSelectListener="#{treeBean.processSelection}"
							reRender="selectedNode" ajaxSubmitSelection="true"
							switchType="client" value="#{treeBean.rootNode}" var="item"
							id="tree" treeNodeVar="treeNodeVar" ajaxKeys="#{null}"
							dropListener="#{treeBean.dropListener}" nodeFace="chi">

							<rich:treeNode type="chi">
								<h:outputText value="#{item}" />

								<rich:dragSupport dragIndicator=":indicator" dragType="all"
									dragValue="#{item}">
									<rich:dndParam name="label" value="#{item}" />
								</rich:dragSupport>

							</rich:treeNode>
							<rich:treeNode type="par">
								<h:outputText value="#{item}" />
							</rich:treeNode>

						</rich:tree>
					</rich:panel></td>
					<td><h:panelGrid columns="2" width="100%">


						<rich:panel id="yesPanel">
							<f:facet name="header">
								<h:outputText value="Yes" />
							</f:facet>
							<rich:dropSupport id="yesContainer" acceptedTypes="all"
								dropValue="all" dropListener="#{choiceContainer.processYesDrop}"
								reRender="yesPanel">
							</rich:dropSupport>

							<h:dataTable id="yesTable" columns="1"
								value="#{choiceContainer.selectedYesContainer}" var="fm">
								<h:column>
									<h:outputText value="#{fm.data}"></h:outputText>
								</h:column>
							</h:dataTable>


						</rich:panel>
						<rich:panel id="noPanel">
							<f:facet name="header">
								<h:outputText value="No" />
							</f:facet>
							<rich:dropSupport id="noContainer" acceptedTypes="all"
								dropValue="all" dropListener="#{choiceContainer.processNoDrop}"
								reRender="noPanel">
							</rich:dropSupport>

							<h:dataTable id="noTable" columns="1"
								value="#{choiceContainer.selectedNoContainer}" var="fm">
								<h:column>
									<h:outputText value="#{fm.data}"></h:outputText>
								</h:column>
							</h:dataTable>


						</rich:panel>
					</h:panelGrid></td>


				</tr>
				<tr>
					<td><rich:panel id="resultsPanel">
						<f:facet name="header">
							<h:outputText value="Wyniki wyszukiwania" />
						</f:facet>
					</rich:panel></td>
				</tr>



			</table>










		</h:form>
	</ui:define>

</ui:composition>
</body>
</html>
