<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">
<head />
<body>
<ui:composition template="/WEB-INF/templates/standard.xhtml">
	<ui:define name="head" />


	<ui:define name="content">
		<h:form>
			<h:panelGrid columns="2" width="100%" columnClasses="col1,col2">

				<rich:tree style="width:300px"
					nodeSelectListener="#{treeBean.processSelection}"
					reRender="selectedNode" ajaxSubmitSelection="true"
					switchType="client" value="#{treeBean.rootNode}" var="item"
					ajaxKeys="#{null}">
				</rich:tree>

				<h:outputText escape="false"
					value="Selected Node: #{treeBean.nodeTitle}"
					id="selectedNode" />

			</h:panelGrid>

		</h:form>
	</ui:define>

</ui:composition>
</body>
</html>
