<?xml version="1.0" encoding="iso-8859-2" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">
<head />
<body>
	<ui:composition template="/WEB-INF/templates/standard.xhtml">
		<ui:define name="head" />
		<ui:define name="content">
			<div id="bodyareaAdd">
				<div class="left">
				<h:form>					<div class="h7">Drzewo taksonomiid</div>
					<rich:panel id="treePanelAdd" style="border: 0px;">
						<rich:tree nodeSelectListener="#{addTreeBean.processSelection}"
							reRender="treePanelAdd" ajaxSubmitSelection="true"
							switchType="client" value="#{addTreeBean.rootNode}" var="item"
							id="treeAdd" treeNodeVar="treeNodeVar" ajaxKeys="#{null}"
							nodeFace="#{item.face}"
							
							>

							<rich:treeNode type="standard">
								<font style="background-color: #{item.color};"> <h:outputText
										value="#{item.data}" /> </font>
							</rich:treeNode>
						</rich:tree>
					</rich:panel>
					</h:form>
				</div>
			</div>

		</ui:define>
	</ui:composition>
</body>
</html>
